<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.1.3 css -->
    <link rel="stylesheet" href="assets/bootstrap-5.1.3/css/bootstrap.css">

    <!-- Stylesheet Gucci certified -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>We all are miserable</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center my-auto">
            <h1 class="text-center my-auto">Misery calculator</h1>
            <h2 class="text-center my-auto" id="welcome-quote"><small><i></i></small></h2>
        </div>

        <br>
        <br>

        <div class="row d-flex justify-content-center my-auto text-center" id="input-row">
          <div class="col-sm">
            <div class="col align-self-center my-auto">
              <input class="align-self-center"type="number" id="input-misery" placeholder="Insert your annual misery">
              <button class="btn btn-primary" id="calculate-button"> check my wealth</button>
          </div>
          </div>
          <div class="col-sm">
            <div class="dropdown align-self-left">
              <button class="btn dropdown-toggle" type="button" id="currency-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                USD
              </button>
              <ul class="dropdown-menu" aria-labelledby="currency-dropdown">
                <li><a class="dropdown-item dropdown-item-currency" href="#">USD</a></li>
                <li><a class="dropdown-item dropdown-item-currency" href="#">EUR</a></li>
                <li><a class="dropdown-item dropdown-item-currency" href="#">CHF</a></li>
                <li><a class="dropdown-item dropdown-item-currency" href="#">YEN</a></li>
                <li><a class="dropdown-item dropdown-item-currency" href="#">RUB</a></li>
                <li><a class="dropdown-item dropdown-item-currency" href="#">INR</a></li>
              </ul>
            </div>
          </div>

        </div>

        
       
        <br>

        <div class="row justify-content-center my-auto" id="cards-row">
            <div class="col-lg-6 align-self-center my-auto" id="template" style="display: none;">
                <div class="card mb-3" id="card">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img class="img-fluid rounded-start" alt="photo-of-the-rich" id="photo-of-the-rich">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title" id="who-is"></h5>
                          <table class="money-table table table-striped">
                            <thead>
                              <tr>
                                <th scope="col"></th>
                                <th scope="col">income</th>
                                <th scope="col">years you need</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">Yearly</th>
                                <td class="year-income"></td>
                                <td class="year-compare"></td>
                              </tr>
                              <tr>
                                <th scope="row">monthly</th>
                                <td class="month-income"></td>
                                <td class="month-compare"></td>
                              </tr>
                              <tr>
                                <th scope="row">every minute</th>
                                <td class="minute-income"></td>
                                <td class="minute-compare"></td>
                              </tr>
                              <tr>
                                <th scope="row">every second</th>
                                <td class="second-income"></td>
                                <td class="second-compare"></td>
                              </tr>
                            </tbody>
                          </table>       
                          <i><p class="card-text text-muted" id="description"></p></i>
                          <hr>
                          <small><i><p class="card-text text-muted" id="last-updated"></p></small></i>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/quotes.js"></script>
    <script type="text/javascript" src="assets/js/functions.js"></script>
    <script type="text/javascript" src="assets/js/actions.js"></script>
    
    <!-- Bootstrap 5.1.3 JS -->
    <script type="text/javascript" src="assets/bootstrap-5.1.3/js/popper.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap-5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
